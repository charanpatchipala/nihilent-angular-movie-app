<div class="likecounter">
  <button (click)="increment()">Like 👍{{ count }}</button>
  <button (click)="decrement()">Dislike 👎{{ dcount }}</button>
  <progress
    type="range"
    min="0"
    max="{{ count + dcount }}"
    value="{{ count }}"
  ></progress>
  <!-- <h2 *ngIf="count - dcount >= 10">Your are awesome</h2> -->
  <h2 *ngIf="tcount">Your are awesome</h2>
</div>
